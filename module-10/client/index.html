<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CRUD</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page">

    <div class="buttons-box">
      <button class="button" data-action="show">Показать всех</button>
      <button class="button" data-action="hide">Скрыть всех</button>
    </div>

    <form class="search-form">
      <label for="name">
        Введіть id для виводу картки
        <input class="search-id"/>
      </label>
      <button class="button">Пошук</button>
    </form>
  
  <div class="container">
    <form class="note-editor">
      <label for="name">
        Введіть ім'я
        <input class="input-name"/>
      </label>
      <label for="age">
        Введіть вік
        <input class="input-age"/>
      </label>
      <button class="button">Добавить</button>
    </form>

    <hr>

    <ul class="note-list"></ul>
  </div>

  <div class="backdrop">
    <div class="modal">
      <label for="name">
        Відредагуйте ім'я
        <input class="input-name"/>
      </label>
      <label for="age">
        Відредагуйте вік
        <input class="input-age"/>
      </label>

      <div class="actions">
        <button class="button" data-action="save">Сохранить</button>
        <button class="button" data-action="close">Отмена</button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
